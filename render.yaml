services:
  # Web Service - Express API
  - type: web
    name: oh-la-la-francais-web
    env: node
    plan: free
    buildCommand: npm ci && npx prisma generate
    startCommand: node src/dashboard-api.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: API_PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: oh-la-la-francais-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: GOOGLE_CALENDAR_CREDENTIALS_PATH
        value: ./google-credentials.json
      - key: GOOGLE_CALENDAR_TOKEN_PATH
        value: ./google-token.json
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: CORS_ORIGIN
        value: https://oh-la-la-francais-web.onrender.com

  # Background Worker - Telegram Bot
  - type: worker
    name: oh-la-la-francais-bot
    env: node
    plan: free
    buildCommand: npm ci && npx prisma generate
    startCommand: node src/telegramBot-clean.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: oh-la-la-francais-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_BOT_USERNAME
        sync: false
      - key: GOOGLE_CALENDAR_CREDENTIALS_PATH
        value: ./google-credentials.json
      - key: GOOGLE_CALENDAR_TOKEN_PATH
        value: ./google-token.json
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

databases:
  - name: oh-la-la-francais-db
    plan: free
    databaseName: oh-la-la-francais
    user: oh-la-la-francais-user

