version: '3.8'

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oh-la-la-francais-app
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - PORT=3000
      - API_PORT=3001
    env_file:
      - .env
    volumes:
      - ./prisma:/app/prisma
      - ./src:/app/src
      - ./public:/app/public
      - app_data:/app/data
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database service (SQLite with persistent volume)
  db:
    image: alpine:latest
    container_name: oh-la-la-francais-db
    volumes:
      - db_data:/data
      - ./prisma:/app/prisma
    command: >
      sh -c "
        apk add --no-cache sqlite &&
        mkdir -p /data &&
        if [ ! -f /data/dev.db ]; then
          sqlite3 /data/dev.db 'CREATE TABLE IF NOT EXISTS test (id INTEGER);';
        fi &&
        tail -f /dev/null
      "
    restart: unless-stopped
    networks:
      - app-network

  # Telegram Bot service
  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oh-la-la-francais-bot
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
    env_file:
      - .env
    volumes:
      - ./prisma:/app/prisma
      - ./src:/app/src
      - ./google-credentials.json:/app/google-credentials.json
      - app_data:/app/data
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network
    command: ["node", "src/telegramBot-clean.js"]

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: oh-la-la-francais-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network

volumes:
  db_data:
    driver: local
  app_data:
    driver: local

networks:
  app-network:
    driver: bridge

